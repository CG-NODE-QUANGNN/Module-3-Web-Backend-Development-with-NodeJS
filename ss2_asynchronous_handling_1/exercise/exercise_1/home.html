    function sleep(ms) {
        return new Promise((resolve, reject) => setTimeout(resolve, ms))
    }

    async function countDown(time) {
        while (time > 0) {
            document.getElementById("message").innerText = time;
            time--;
            await sleep(1000);
        }

        document.getElementById("message").innerText = 'counter finished';
    }
